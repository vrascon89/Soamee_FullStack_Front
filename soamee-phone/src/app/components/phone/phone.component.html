
<div class="container">
  <div class="row">
    <div class="bord card border dark my-3 d-flex justify-content-center">
      <div class="card-header">Phone: {{phone.name}}</div>
      <div class="card-body text-dark">
        <h3 class="card-title">
          <p>Price: {{phone.price}}</p>
          <img [src]="phone.imageFileName" alt="">
        </h3>
      </div>
    </div>
  </div>
</div>
